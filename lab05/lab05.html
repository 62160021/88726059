<!doctype html>
<html lang="en">
    <head>
        <!--Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width,initial-scale=1,shrink-to-fit=no">
        <!--Bootstrap CSS-->
        <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
        <title>Form Validation</title>

        <script src="validation.js"></script>
    </head>
    <body onload="document.registfrom.userid.focus();">

    <h1>Registration Form</h1>
    <form method="post" name="registform" onsubmit="return formValidation();">
        <ul>
            <li>
                <label for="userid">User ID:</label>
                <input type="text" name="userid" size="12"/>
            </li>

            <li>
                <label for="passid">Password:</label>
                <input type="password" name="passid" size="12"/>
            </li>

            <li>
                <label for="username">User Name:</label>
                <input type="text" name="username" size="50"/>
            </li>

            <li>
                <label for="address">Address:</label>
                <input type="text" name="address" size="50"/>
            </li>

            <li>
                <label for="country">Country:</label>
                <select name ="country">
                    <option selected="" value="Default">(Please select a country</option>
                    <option value ="AF">Afghanistan</option>
                    <option value ="AL">Albania</option>
                    <option value ="ALG">Algeria</option>
                    <option value ="AND">Andorra</option>
                    <option value ="ANG">Angola</option>
                </select>
            </li>

            <li>
                <label for="zip">ZIP Code:</label>
                <input type="text" name="zip"/>
            </li>

            <li>
                <label for="email">Email:</label>
                <input type="text" name="email" size="50"/>
            </li>

            <li>
                <label id="gender">Sex:</label>
                <input type="radio" name="sex" value="Male" />
                <span>Male</span>
                <input type="radio"  name="sex"  value="Female" />
                <span>Female</span>
            </li>

            <li>
                <label>Language:</label>
                <input type="checkbox" name="en" value="en" checked/>
                <span>English</span>
                <input type="checkbox"  name="nonen"  value="nonen" />
                <span>Non English</span>
            </li>

            <li><input type="submit" name="sumit" value="Submit"/></li>
        </ul>
    </form>

    <!--Optional JavaScript-->
    <!--jQuery first,then Popper.js,then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    

    </body>
</html>
