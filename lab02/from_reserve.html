<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>
    <link rel="stylesheet" type="text/css" href="css/mystyles.css">
</head>
<body>
    <table  >
            <h3>Hotel Booking</h3>
        <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/632/88726059/lab02/afile.php">
            <tr>
                <td><label for="roomtype">Room Type</label></td>
                <td>
                    <select name="roomtype">
                    <option value="0">Please Select</option>
                    <option value="Standard">Standard</option>
                    <option value="Luxury">Luxury</option>
                    <option value="Deluxe">Deluxe</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="numguest">Number of Guests</label></td>
                <td >
                    <select name="numguest">
                    <option value="0">Please Select</option>
                    <option value="1-2">1-2</option>
                    <option value="3-4">3-4</option>
                    <option value="5-6">5-6</option>
                    <option value="7-8">7-8</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fame">Name</label>
                    <label for="lname">LastName</label>
                </td>
                <td>
                    <input type="text" name="fame" id="fame" placeholder="First">
                    <input type="text" name="lname" id="lname"placeholder="Last">
                </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="text" name="email" id="email"placeholder="john@company.com"colspan="15"></td>
            </tr>
            <tr>
                <td><label for="arrivaldate">Arrival</label></td>
                <td>
                    <input type="date" name="arrivaldate" id="arrivaldate" value="MM/DD/YYYY">
                    <input type="time"name="arrivaltime" id="arrivaltime" value="HH:MM">
                </td>
            </tr>
            <tr>
                <td><label for="departuredate">Departure</label></td>
                <td>
                    <input type="date" name="departuredate" id="departuredate"  value="MM/DD/YYYY">
                    <input type="time"name="departuretime" id="departuretime" value="HH:MM">
                </td>
            </tr>
            <tr>
                <td><label for="pickup">Free Pickup</label></td>
                <td>
                    <input type="radio" name="pickup" id="pickup" value="Yes">Yes,Sure!</br>
                    <input type="radio" name="pickup" id="pickup" value="No">No,I already rented a car
                </td>
            </tr>
            <tr>
                <td><label for="flightnum">Fight Number</label></td>
                <td><input type="text" name="flightnum" id="flightnum" placeholder="C1209" ></td>
            </tr>
            <tr>
                <td>Other requests</td>
                <td><Textarea name="otherreq" id="otherreq" rows="5" cols="50"></Textarea></td>
            </tr>
            <tr>
                <td colspan="1"></td>
                <td>
                    <input type="submit" value="Complete Reservation" >
                    
                </td>
            </tr>
                    
        </form>
    </table>
    <a href="timetable.html"><font size="5">timetable</a></font><br/>
    <a href="enroll.html"><font size="5">enroll</a></font><br/>
    <a href="gallery.html"><font size="5">gallery</a></font><br/>
</body>
</html>
