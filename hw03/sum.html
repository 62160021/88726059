<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <script>
        function summary(){
            sum = document.getElementById('sum').innerHTML=" "
            num1 = document.getElementById('num1');
            num2 = document.getElementById('num2');
            sum = document.getElementById('sum');
             s = 0;
            for(i = parseInt(num1.value);i<=parseInt(num2.value); i++ ){
                s = s + i;
                sum.innerHTML += i
                if(i<parseInt(num2.value)){
                    sum.innerHTML += " + "
                }
                if(i==parseInt(num2.value)){
                    sum.innerHTML += " = "
                    sum.innerHTML += s
                }
                
            }
        }

    </script>

        b{

        }

            color:rgb(0, 0, 0);

			border-width: 0.5px;
		}
        input{
            background-color:#eecbab;
        }
    </style>
</head>
<body align = "center" background="sum.jpg">
